<script type="text/javascript">
    RED.nodes.registerType('wit-ai',{
        category: 'analysis',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "hash.png",
        label: function() {
            return this.name||"wit.ai";
        }
    });
</script>

<script type="text/x-red" data-template-name="wit-ai">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="wit-ai">
    <p>Node-Red (http://nodered.org) nodes for communicating with Wit.ai (https://wit.ai/)</p>
</script>
